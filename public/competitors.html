<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitors - Diving Competition App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="header-top">
            <h1>Diving Competition Management System</h1>
            <button class="hamburger-menu" id="hamburger-menu" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <nav id="header-controls">
            <a href="/">Competitions</a>
            <a href="/dive-sheets.html">Dive Sheets</a>
            <a href="/judges.html">Judge Scoring</a>
            <a href="/results.html">Live Results</a>
        </nav>
    </header>

    <main>
        <section id="competitors-section">
            <div class="breadcrumb">
                <a href="/" id="back-to-competitions">‚Üê Back to Competitions</a>
            </div>
            
            <div class="section-header">
                <h2 id="event-title">Competitors Management</h2>
                <button id="new-competitor-btn" class="btn btn-primary">Add Competitor</button>
            </div>

            <div id="competitor-form" class="form-container" style="display: none;">
                <h3 id="form-title">Add Competitor</h3>
                <form id="competitor-form-element">
                    <input type="hidden" id="competitor-id">
                    <div class="form-group">
                        <label for="first-name">First Name *</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name *</label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="club">Club</label>
                        <input type="text" id="club" placeholder="Optional">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Competitor</button>
                        <button type="button" id="cancel-competitor-btn" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>

            <div id="competitors-list" class="data-list">
                <!-- Competitors will be loaded here dynamically -->
            </div>
        </section>
    </main>

    <script src="/js/hamburger-menu.js"></script>
    <script src="/js/competition-selector.js"></script>
    <script src="/js/auth-ui.js"></script>
    <script src="/js/competitors.js"></script>
</body>
</html>
