<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diving Competition App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Diving Competition Management System</h1>
        <nav>
            <a href="/">Competitions</a>
            <a href="/competitors.html">Competitors</a>
            <a href="/dive-sheets.html">Dive Sheets</a>
            <a href="/judges.html">Judge Scoring</a>
            <a href="/results.html">Live Results</a>
        </nav>
    </header>

    <main>
        <section id="competitions-section">
            <div class="section-header">
                <h2>Competitions</h2>
                <button id="new-competition-btn" class="btn btn-primary">Create New Competition</button>
            </div>

            <div id="competition-form" class="form-container" style="display: none;">
                <h3 id="form-title">Create Competition</h3>
                <form id="competition-form-element">
                    <input type="hidden" id="competition-id">
                    <div class="form-group">
                        <label for="competition-name">Competition Name *</label>
                        <input type="text" id="competition-name" required>
                    </div>
                    <div class="form-group">
                        <label for="competition-date">Date *</label>
                        <input type="date" id="competition-date" required>
                    </div>
                    <div class="form-group">
                        <label for="competition-location">Location *</label>
                        <input type="text" id="competition-location" required>
                    </div>
                    <div class="form-group">
                        <label for="competition-description">Description</label>
                        <textarea id="competition-description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="num-judges">Number of Judges *</label>
                        <select id="num-judges" required>
                            <option value="3">3 Judges</option>
                            <option value="5" selected>5 Judges</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Competition</button>
                        <button type="button" id="cancel-competition-btn" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>

            <div id="competitions-list" class="data-list">
                <!-- Competitions will be loaded here dynamically -->
            </div>
        </section>
    </main>

    <script src="/js/competitions.js"></script>
</body>
</html>
