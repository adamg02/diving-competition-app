<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Events - Diving Competition App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="header-top">
            <h1>Diving Competition Management System</h1>
            <button class="hamburger-menu" id="hamburger-menu" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <nav id="header-controls">
            <a href="/">Competitions</a>
            <a href="/dive-sheets.html">Dive Sheets</a>
            <a href="/judges.html">Judge Scoring</a>
            <a href="/results.html">Live Results</a>
        </nav>
    </header>

    <main>
        <section id="events-section">
            <div class="breadcrumb">
                <a href="/">‚Üê Back to Competitions</a>
            </div>
            
            <div class="section-header">
                <h2 id="competition-title">Events</h2>
                <button id="new-event-btn" class="btn btn-primary">Create New Event</button>
            </div>

            <div id="event-form" class="form-container" style="display: none;">
                <h3 id="form-title">Create Event</h3>
                <form id="event-form-element">
                    <input type="hidden" id="event-id">
                    <div class="form-group">
                        <label for="event-name">Event Name *</label>
                        <input type="text" id="event-name" placeholder="e.g., Men's 10m Platform, Women's 3m Springboard" required>
                        <small>Examples: Men's 10m Platform, Women's 3m Springboard, Mixed Synchronized 3m</small>
                    </div>
                    <div class="form-group">
                        <label for="event-description">Description</label>
                        <textarea id="event-description" rows="2" placeholder="Optional event details"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="num-dives">Number of Dives Required *</label>
                        <input type="number" id="num-dives" min="1" max="12" value="6" required>
                        <small>How many dives must each competitor perform in this event (typically 5-6)</small>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Event</button>
                        <button type="button" id="cancel-event-btn" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>

            <div id="events-list" class="data-list">
                <!-- Events will be loaded here dynamically -->
            </div>
        </section>
    </main>

    <script src="/js/hamburger-menu.js"></script>
    <script src="/js/auth-ui.js"></script>
    <script src="/js/events.js"></script>
</body>
</html>
